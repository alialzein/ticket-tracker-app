<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Ticket Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ticket-list { max-height: calc(100vh - 450px); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .modal { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen antialiased">

    <!-- Login Overlay -->
    <div id="login-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-90 backdrop-blur-md flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 class="text-3xl font-bold text-center text-white mb-6">Ticket Tracker</h2>
            <div id="auth-form">
                 <input id="email-input" type="email" placeholder="Email" class="w-full bg-gray-700 text-white p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                 <input id="password-input" type="password" placeholder="Password" class="w-full bg-gray-700 text-white p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                 <button onclick="signIn()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 mb-2">Sign In</button>
                 <button onclick="signUp()" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300">Sign Up</button>
                 <p id="auth-error" class="text-red-400 text-sm mt-4 text-center"></p>
            </div>
        </div>
    </div>
    
    <!-- Edit Ticket Modal -->
    <div id="edit-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-90 backdrop-blur-md flex items-center justify-center z-40 hidden opacity-0">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-lg">
            <h2 class="text-2xl font-bold text-white mb-6">Edit Ticket</h2>
            <input type="hidden" id="edit-ticket-id">
            <div class="mb-4">
                <label for="edit-subject" class="block text-sm font-medium text-gray-400 mb-1">Subject</label>
                <input id="edit-subject" type="text" class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mb-6">
                <label for="edit-status" class="block text-sm font-medium text-gray-400 mb-1">Status</label>
                <select id="edit-status" class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option>In Progress</option>
                    <option>Done</option>
                </select>
            </div>
            <div class="flex justify-end gap-4">
                <button onclick="closeEditModal()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">Cancel</button>
                <button onclick="updateTicket()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700 p-4 shadow-lg">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold text-white">Welcome, <span id="current-user" class="text-indigo-400"></span>!</h1>
                <div class="flex items-center gap-4">
                    <button id="shift-btn" onclick="toggleShift()" class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">Start Shift</button>
                    <button onclick="signOut()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">Sign Out</button>
                </div>
            </div>
            <div class="flex justify-between items-end mb-2">
                 <h3 class="text-lg font-semibold">Stats</h3>
                 <div class="flex items-center gap-2">
                    <label for="stats-period" class="text-sm">Period:</label>
                    <select id="stats-period" onchange="renderStats()" class="bg-gray-700 text-white text-sm p-1 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="daily">Today</option>
                        <option value="weekly">Last 7 Days</option>
                        <option value="monthly">Last 30 Days</option>
                    </select>
                 </div>
            </div>
            <div id="stats-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 text-center">
                <!-- Stats will be dynamically inserted here -->
            </div>
        </div>
    </header>
    
     <!-- Filter Bar -->
    <div class="bg-gray-800 p-2 border-b border-gray-700">
        <div class="max-w-7xl mx-auto flex items-center gap-4">
            <input id="search-input" onkeyup="applyFilters()" type="text" placeholder="Search by subject..." class="flex-grow bg-gray-700 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <select id="filter-period" onchange="applyFilters()" class="bg-gray-700 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="daily">Today</option>
                <option value="weekly">Last 7 Days</option>
                <option value="monthly">Last 30 Days</option>
                <option value="all">All Time</option>
            </select>
            <button onclick="exportTickets()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">Export</button>
        </div>
    </div>


    <!-- Main Content -->
    <main class="flex-grow p-4 overflow-hidden max-w-7xl w-full mx-auto flex flex-col">
        <div id="ticket-list" class="ticket-list space-y-4 overflow-y-auto pr-2 flex-grow">
            <!-- Tickets will be dynamically inserted here -->
        </div>
        <div id="load-more-container" class="text-center py-4">
            <button id="load-more-btn" onclick="fetchTickets(false)" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg transition-colors hidden">Load More</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 border-t border-gray-700">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center bg-gray-900 rounded-xl p-2 gap-2">
                <div class="flex space-x-2">
                    <button id="source-outlook" onclick="selectSource('Outlook')" class="source-btn bg-gray-700 hover:bg-blue-600 data-[selected=true]:bg-blue-500 data-[selected=true]:text-white text-gray-300 font-semibold py-2 px-4 rounded-lg transition-colors duration-300 flex items-center gap-2">Outlook</button>
                    <button id="source-teams" onclick="selectSource('Teams')" class="source-btn bg-gray-700 hover:bg-purple-600 data-[selected=true]:bg-purple-500 data-[selected=true]:text-white text-gray-300 font-semibold py-2 px-4 rounded-lg transition-colors duration-300 flex items-center gap-2">Teams</button>
                </div>
                <input id="ticket-subject" type="text" class="flex-grow bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none border-none rounded-lg p-3" placeholder="Enter ticket subject...">
                <select id="assign-to" class="bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="">Assign to (optional)</option>
                </select>
                <button onclick="createTicket()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-5 rounded-lg transition-colors duration-300">Create</button>
            </div>
        </div>
    </footer>

    <script>
        // --- SUPABASE SETUP ---
        const SUPABASE_URL = 'https://gdapxyyrvcwknjmcplna.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkYXB4eXlydmN3a25qbWNwbG5hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MTA0MzAsImV4cCI6MjA3MzA4NjQzMH0.Jla3hIjQuGLBBrsK-vyguEjC7RA0y4o10d8FULSeznc';
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- APP STATE ---
        let currentUser = null;
        let tickets = [];
        let allUsers = new Map(); // Using a Map to store user ID and name
        let attendance = new Map();
        let currentShiftId = null;
        let selectedSource = null;
        let currentPage = 0;
        const TICKETS_PER_PAGE = 20;

        // --- AUTH FUNCTIONS ---
        async function signIn() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) document.getElementById('auth-error').textContent = error.message;
        }

        async function signUp() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            const { data, error } = await _supabase.auth.signUp({ 
                email, password,
                options: { data: { display_name: email.split('@')[0] } }
            });
            if (error) {
                document.getElementById('auth-error').textContent = error.message;
            } else {
                alert('Sign up successful! Please check your email for a confirmation link.');
            }
        }
        
        async function signOut() { 
            if (currentShiftId) await endShift();
            await _supabase.auth.signOut(); 
        }

        // --- DATA FETCHING & REALTIME ---
        async function fetchUsers() {
            const { data, error } = await _supabase.from('tickets').select('user_id, username');
            if (data) {
                data.forEach(u => { if (u.user_id && u.username) allUsers.set(u.user_id, u.username) });
                populateAssignToDropdown();
            }
        }

        async function fetchTickets(isNew = false) {
            if (isNew) {
                currentPage = 0;
                tickets = [];
                document.getElementById('ticket-list').innerHTML = '';
            }

            let query = _supabase.from('tickets').select('*').order('created_at', { ascending: false });

            // Apply filters
            const searchTerm = document.getElementById('search-input').value.trim();
            if (searchTerm) {
                query = query.ilike('subject', `%${searchTerm}%`);
            }

            const period = document.getElementById('filter-period').value;
            if (period !== 'all') {
                const date = new Date();
                if (period === 'daily') date.setDate(date.getDate() - 1);
                if (period === 'weekly') date.setDate(date.getDate() - 7);
                if (period === 'monthly') date.setDate(date.getDate() - 30);
                query = query.gte('created_at', date.toISOString());
            }

            // Apply pagination if not searching
            if (!searchTerm) {
                query = query.range(currentPage * TICKETS_PER_PAGE, (currentPage + 1) * TICKETS_PER_PAGE - 1);
            }
            
            const { data, error } = await query;
            
            if (data) {
                if (isNew) tickets = data;
                else tickets.push(...data);
                
                currentPage++;
                
                const loadMoreBtn = document.getElementById('load-more-btn');
                const showLoadMore = data.length === TICKETS_PER_PAGE && !searchTerm;
                loadMoreBtn.style.display = showLoadMore ? 'inline-block' : 'none';
            }
            renderAll();
        }
        
        // --- UI RENDERING ---
        function renderTickets() {
            const ticketList = document.getElementById('ticket-list');
            ticketList.innerHTML = ''; // Always re-render the full list based on current filters

            tickets.forEach(ticket => {
                const isDone = ticket.status === 'Done';
                const isMine = currentUser && ticket.user_id === currentUser.id;
                const isAssignedToMe = currentUser && ticket.assigned_to_name === (currentUser.user_metadata.display_name || currentUser.email.split('@')[0]);

                let borderColorClass = '';
                if(isMine) borderColorClass = 'border-l-4 border-indigo-500';
                if(isAssignedToMe) borderColorClass = 'border-l-4 border-purple-500';

                const ticketElement = document.createElement('div');
                ticketElement.id = `ticket-${ticket.id}`;
                ticketElement.className = `bg-gray-800 rounded-lg p-4 shadow-md flex flex-col gap-4 transition-all duration-300 ${isDone ? 'opacity-60' : ''} ${borderColorClass}`;
                
                // Time to solve logic
                let timeToSolve = '';
                if(isDone && ticket.completed_at) {
                    const start = new Date(ticket.created_at);
                    const end = new Date(ticket.completed_at);
                    const diffMs = end - start;
                    const diffHours = diffMs / 3600000;
                    const hours = Math.floor(diffMs / 3600000);
                    const minutes = Math.floor((diffMs % 3600000) / 60000);
                    timeToSolve = `<span class="text-sm font-semibold ${diffHours > 1 ? 'text-red-400' : 'text-green-400'}">Solved in: ${hours}h ${minutes}m</span>`;
                }

                ticketElement.innerHTML = `
                    <div class="flex items-start gap-4">
                        <div class="flex-shrink-0 w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center font-bold text-lg">${ticket.username.substring(0, 2).toUpperCase()}</div>
                        <div class="flex-grow">
                            <div class="flex justify-between items-center">
                                <p class="font-bold text-indigo-400">${ticket.username} ${ticket.assigned_to_name ? `→ <span class="text-purple-400">${ticket.assigned_to_name}</span>` : ''} <span class="text-gray-400 font-normal text-sm ml-2">${new Date(ticket.created_at).toLocaleString()}</span></p>
                                <span class="text-xs font-semibold px-2 py-1 rounded-full ${ticket.source === 'Outlook' ? 'bg-blue-500/20 text-blue-300' : 'bg-purple-500/20 text-purple-300'}">${ticket.source}</span>
                            </div>
                            <p class="text-white mt-1 text-lg">${ticket.subject}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            ${timeToSolve}
                            <div class="text-sm font-semibold py-1 px-3 rounded-full ${isDone ? 'bg-green-500/20 text-green-300' : 'bg-yellow-500/20 text-yellow-300'}">${ticket.status}</div>
                            ${isMine ? `<button onclick="openEditModal(${ticket.id}, '${ticket.subject.replace(/'/g, "\\'")}', '${ticket.status}')" class="text-gray-400 hover:text-indigo-400 p-1"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/></svg></button>
                            <button onclick="deleteTicket(${ticket.id})" class="text-gray-400 hover:text-red-500 p-1"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg></button>` : ''}
                        </div>
                    </div>
                    <div class="border-t border-gray-700 pt-3">
                        <div class="space-y-2 text-sm" id="notes-list-${ticket.id}">
                            ${(ticket.notes || []).map(note => `<div class="bg-gray-700/50 p-2 rounded-md"><p class="font-semibold text-gray-300">${note.username}</p><p>${note.text}</p></div>`).join('')}
                        </div>
                        <div class="mt-2 flex gap-2">
                             <input type="text" id="note-input-${ticket.id}" class="flex-grow bg-gray-700 text-white placeholder-gray-400 text-sm p-2 rounded-lg" placeholder="Add a note...">
                             <button onclick="addNote(${ticket.id})" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold text-sm py-2 px-3 rounded-lg">Add Note</button>
                        </div>
                    </div>
                `;
                ticketList.appendChild(ticketElement);
            });
        }
        
        function renderStats() {
            const statsContainer = document.getElementById('stats-container');
            const period = document.getElementById('stats-period').value;
            statsContainer.innerHTML = '';
            
            const date = new Date();
            if (period === 'daily') date.setDate(date.getDate() - 1);
            if (period === 'weekly') date.setDate(date.getDate() - 7);
            if (period === 'monthly') date.setDate(date.getDate() - 30);
            
            const filteredTickets = tickets.filter(t => new Date(t.created_at) >= date);

            const userStats = {};
            filteredTickets.forEach(ticket => {
                userStats[ticket.username] = (userStats[ticket.username] || 0) + 1;
            });

            Array.from(allUsers.values()).sort().forEach(user => {
                 const count = userStats[user] || 0;
                 const attendanceStatus = attendance.get(user);
                 let statusHtml = '<div class="w-2 h-2 rounded-full bg-gray-500" title="Offline"></div>';
                 if (attendanceStatus) {
                     statusHtml = `<div class="w-2 h-2 rounded-full bg-green-500 animate-pulse" title="Online since ${new Date(attendanceStatus).toLocaleTimeString()}"></div>`;
                 }

                 statsContainer.innerHTML += `
                    <div class="bg-gray-800 p-3 rounded-lg">
                        <div class="flex items-center justify-center gap-2 text-sm text-gray-400">${user} ${statusHtml}</div>
                        <div class="text-2xl font-bold text-white">${count}</div>
                    </div>
                 `;
            });
        }

        function populateAssignToDropdown() {
            const assignSelect = document.getElementById('assign-to');
            assignSelect.innerHTML = '<option value="">Assign to (optional)</option>';
            allUsers.forEach((name, id) => {
                const option = document.createElement('option');
                option.value = `${id}|${name}`;
                option.textContent = name;
                assignSelect.appendChild(option);
            });
        }
        
        function renderAll() {
            renderTickets();
            renderStats();
        }
        
        function applyFilters() { fetchTickets(true); }

        // --- EVENT HANDLERS & LOGIC ---
        function selectSource(source) { /* ... unchanged ... */ }

        async function createTicket() {
            const subject = document.getElementById('ticket-subject').value.trim();
            const assignTo = document.getElementById('assign-to').value;
            if (!subject || !selectedSource || !currentUser) return;
            
            let assigned_to_name = null;
            if (assignTo) {
                assigned_to_name = assignTo.split('|')[1];
            }
            
            const username = currentUser.user_metadata.display_name || currentUser.email.split('@')[0];
            await _supabase.from('tickets').insert({ 
                user_id: currentUser.id, username, source: selectedSource, subject, status: 'In Progress', assigned_to_name
            });
        }

        async function deleteTicket(ticketId) { /* ... unchanged ... */ }
        
        async function addNote(ticketId) {
            const input = document.getElementById(`note-input-${ticketId}`);
            const text = input.value.trim();
            if (!text) return;

            const { data } = await _supabase.from('tickets').select('notes').eq('id', ticketId).single();
            const existingNotes = data.notes || [];
            const newNote = {
                username: currentUser.user_metadata.display_name || currentUser.email.split('@')[0],
                text,
                timestamp: new Date().toISOString()
            };
            await _supabase.from('tickets').update({ notes: [...existingNotes, newNote] }).eq('id', ticketId);
            input.value = '';
        }

        // --- EDIT MODAL & UPDATE TICKET ---
        function openEditModal(id, subject, status) { /* ... unchanged ... */ }
        function closeEditModal() { /* ... unchanged ... */ }

        async function updateTicket() {
            const id = document.getElementById('edit-ticket-id').value;
            const subject = document.getElementById('edit-subject').value;
            const status = document.getElementById('edit-status').value;
            
            let updatePayload = { subject, status };
            if (status === 'Done') {
                const { data } = await _supabase.from('tickets').select('completed_at').eq('id', id).single();
                if (!data.completed_at) { // Only set completion time if it's not already set
                    updatePayload.completed_at = new Date().toISOString();
                }
            }
            await _supabase.from('tickets').update(updatePayload).eq('id', id);
            closeEditModal();
        }
        
        // --- EXPORT FUNCTION ---
        function exportTickets() { /* ... unchanged, but now respects filters ... */ }

        // --- ATTENDANCE FUNCTIONS ---
        async function fetchAttendance() {
            const { data } = await _supabase.from('attendance').select('*').is('shift_end', null);
            attendance.clear();
            if (data) {
                data.forEach(rec => attendance.set(rec.username, rec.shift_start));
                const myShift = data.find(rec => rec.user_id === currentUser.id);
                if (myShift) {
                    currentShiftId = myShift.id;
                    document.getElementById('shift-btn').textContent = 'End Shift';
                    document.getElementById('shift-btn').classList.replace('bg-cyan-600', 'bg-orange-600');
                    document.getElementById('shift-btn').classList.replace('hover:bg-cyan-700', 'hover:bg-orange-700');
                } else {
                    currentShiftId = null;
                     document.getElementById('shift-btn').textContent = 'Start Shift';
                    document.getElementById('shift-btn').classList.replace('bg-orange-600', 'bg-cyan-600');
                    document.getElementById('shift-btn').classList.replace('hover:bg-orange-700', 'hover:bg-cyan-700');
                }
            }
            renderStats();
        }

        async function toggleShift() {
            if (currentShiftId) await endShift();
            else await startShift();
        }

        async function startShift() {
            const username = currentUser.user_metadata.display_name || currentUser.email.split('@')[0];
            await _supabase.from('attendance').insert({ user_id: currentUser.id, username });
        }
        
        async function endShift() {
            await _supabase.from('attendance').update({ shift_end: new Date().toISOString() }).eq('id', currentShiftId);
            currentShiftId = null;
        }

        // --- INITIALIZATION & SUBSCRIPTIONS ---
        document.addEventListener('DOMContentLoaded', () => {
            _supabase.auth.onAuthStateChange(async (event, session) => {
                const loginOverlay = document.getElementById('login-overlay');
                if (session) {
                    currentUser = session.user;
                    document.getElementById('current-user').textContent = currentUser.user_metadata.display_name || currentUser.email.split('@')[0];
                    loginOverlay.style.display = 'none';
                    await fetchUsers();
                    await fetchAttendance();
                    fetchTickets(true);
                } else { /* ... unchanged ... */ }
            });
            
            _supabase.channel('public:tickets')
              .on('postgres_changes', { event: '*', schema: 'public', table: 'tickets' }, payload => {
                fetchTickets(true);
              }).subscribe();
            
            _supabase.channel('public:attendance')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'attendance' }, payload => {
                    fetchAttendance();
                }).subscribe();
        });
    </script>
</body>
</html>
