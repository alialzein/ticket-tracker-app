<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Ticket Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ticket-list { max-height: calc(100vh - 400px); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .modal { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen antialiased">

    <!-- Login Overlay -->
    <div id="login-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-90 backdrop-blur-md flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 class="text-3xl font-bold text-center text-white mb-6">Ticket Tracker</h2>
            <div id="auth-form">
                 <input id="email-input" type="email" placeholder="Email" class="w-full bg-gray-700 text-white p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                 <input id="password-input" type="password" placeholder="Password" class="w-full bg-gray-700 text-white p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                 <button onclick="signIn()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 mb-2">Sign In</button>
                 <button onclick="signUp()" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300">Sign Up</button>
                 <p id="auth-error" class="text-red-400 text-sm mt-4 text-center"></p>
            </div>
        </div>
    </div>
    
    <!-- Edit Ticket Modal -->
    <div id="edit-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-90 backdrop-blur-md flex items-center justify-center z-40 hidden opacity-0">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-lg">
            <h2 class="text-2xl font-bold text-white mb-6">Edit Ticket</h2>
            <input type="hidden" id="edit-ticket-id">
            <div class="mb-4">
                <label for="edit-subject" class="block text-sm font-medium text-gray-400 mb-1">Subject</label>
                <input id="edit-subject" type="text" class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mb-6">
                <label for="edit-status" class="block text-sm font-medium text-gray-400 mb-1">Status</label>
                <select id="edit-status" class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option>In Progress</option>
                    <option>Done</option>
                </select>
            </div>
            <div class="flex justify-end gap-4">
                <button onclick="closeEditModal()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">Cancel</button>
                <button onclick="updateTicket()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">Save Changes</button>
            </div>
        </div>
    </div>


    <!-- Header -->
    <header class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700 p-4 shadow-lg">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold text-white">Welcome, <span id="current-user" class="text-indigo-400"></span>!</h1>
                <div class="flex items-center gap-4">
                    <button onclick="exportTickets('daily')" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">Export Daily</button>
                    <button onclick="exportTickets('weekly')" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">Export Weekly</button>
                    <button onclick="signOut()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">Sign Out</button>
                </div>
            </div>
            <h3 class="text-lg font-semibold mb-2">Today's Stats</h3>
            <div id="stats-container" class="flex flex-wrap gap-4 text-center">
                <!-- Stats will be dynamically inserted here -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 overflow-hidden max-w-7xl w-full mx-auto flex flex-col">
        <div id="ticket-list" class="ticket-list space-y-4 overflow-y-auto pr-2 flex-grow">
            <!-- Tickets will be dynamically inserted here -->
        </div>
        <div id="load-more-container" class="text-center py-4">
            <button id="load-more-btn" onclick="fetchTickets()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg transition-colors hidden">Load More</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 border-t border-gray-700">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center bg-gray-900 rounded-xl p-2">
                <div class="flex space-x-2 mr-2">
                    <button id="source-outlook" onclick="selectSource('Outlook')" class="source-btn bg-gray-700 hover:bg-blue-600 data-[selected=true]:bg-blue-500 data-[selected=true]:text-white text-gray-300 font-semibold py-2 px-4 rounded-lg transition-colors duration-300 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm1.5.25a.5.5 0 0 0-.5.5v.216l3.267 1.96a.5.5 0 0 0 .52.012L8 4.673l2.213 2.214a.5.5 0 0 0 .52-.012L15 4.966V4.75a.5.5 0 0 0-.5-.5h-13Z M15 5.587l-3.213 2.142a1.5 1.5 0 0 1-1.664.043L8 6.533 5.877 7.772a1.5 1.5 0 0 1-1.664-.043L1 5.587V12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5.587Z"/></svg>
                        Outlook
                    </button>
                    <button id="source-teams" onclick="selectSource('Teams')" class="source-btn bg-gray-700 hover:bg-purple-600 data-[selected=true]:bg-purple-500 data-[selected=true]:text-white text-gray-300 font-semibold py-2 px-4 rounded-lg transition-colors duration-300 flex items-center gap-2">
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M3.185 6.928a.498.498 0 0 0-.12.385v1.365a.498.498 0 0 0 .12.385l1.365.91a.498.498 0 0 0 .616-.385V7.313a.498.498 0 0 0-.616-.385l-1.365.91zm5.37-1.874a.498.498 0 0 0-.07.439l.635 2.22a.498.498 0 0 0 .93-.266l.635-2.22a.498.498 0 0 0-.07-.439l-1.03-.942a.498.498 0 0 0-.72 0l-1.03.942zm-5.37 4.865a.498.498 0 0 0-.12.385v1.365a.498.498 0 0 0 .12.385l1.365.91a.498.498 0 0 0 .616-.385v-.91a.498.498 0 0 0-.616-.385l-1.365.91zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm1 3.25a1.25 1.25 0 1 1-2.5 0 1.25 1.25 0 0 1 2.5 0zM1.25 8a1.25 1.25 0 1 1 0-2.5 1.25 1.25 0 0 1 0 2.5zm0 5.5a1.25 1.25 0 1 1 0-2.5 1.25 1.25 0 0 1 0 2.5z"/></svg>
                        Teams
                    </button>
                </div>
                <input id="ticket-subject" type="text" class="flex-grow bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none border-none rounded-lg p-3 mx-2" placeholder="Enter ticket subject...">
                <button onclick="createTicket()" class="bg-indigo-500 hover:bg-indigo-600 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold py-3 px-5 rounded-lg transition-colors duration-300">
                    Create
                </button>
            </div>
        </div>
    </footer>

    <script>
        // --- SUPABASE SETUP ---
        const SUPABASE_URL = 'https://gdapxyyrvcwknjmcplna.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkYXB4eXlydmN3a25qbWNwbG5hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MTA0MzAsImV4cCI6MjA3MzA4NjQzMH0.Jla3hIjQuGLBBrsK-vyguEjC7RA0y4o10d8FULSeznc';
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- APP STATE ---
        let currentUser = null;
        let tickets = [];
        let allUsers = new Set();
        let selectedSource = null;
        let currentPage = 0;
        const TICKETS_PER_PAGE = 20;

        // --- AUTH FUNCTIONS ---
        // ... (signIn, signUp, signOut are unchanged)
        async function signIn() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) document.getElementById('auth-error').textContent = error.message;
        }

        async function signUp() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            const { data, error } = await _supabase.auth.signUp({ 
                email, 
                password,
                options: { data: { display_name: email.split('@')[0] } }
            });
            if (error) {
                document.getElementById('auth-error').textContent = error.message;
            } else {
                document.getElementById('auth-error').textContent = 'Check your email for a confirmation link!';
            }
        }
        
        async function signOut() { await _supabase.auth.signOut(); }

        // --- DATA FETCHING & REALTIME ---
        async function fetchTickets(isNew = false) {
            if (isNew) {
                currentPage = 0;
                tickets = [];
            }
            const { data, error } = await _supabase.from('tickets')
                .select('*')
                .order('created_at', { ascending: false })
                .range(currentPage * TICKETS_PER_PAGE, (currentPage + 1) * TICKETS_PER_PAGE - 1);
            
            if (data) {
                tickets.push(...data);
                // Update unique users list
                data.forEach(t => allUsers.add(t.username));
                currentPage++;
                
                // Show/hide load more button
                const loadMoreBtn = document.getElementById('load-more-btn');
                loadMoreBtn.style.display = data.length < TICKETS_PER_PAGE ? 'none' : 'inline-block';
            }
            renderAll();
        }

        // --- UI RENDERING ---
        function renderTickets() {
            const ticketList = document.getElementById('ticket-list');
            if (currentPage === 1) ticketList.innerHTML = ''; // Clear only on first load

            const newTickets = tickets.slice((currentPage - 1) * TICKETS_PER_PAGE);

            newTickets.forEach(ticket => {
                const isDone = ticket.status === 'Done';
                const canModify = currentUser && ticket.user_id === currentUser.id;

                const ticketElement = document.createElement('div');
                ticketElement.className = `bg-gray-800 rounded-lg p-4 shadow-md flex items-start gap-4 transition-all duration-300 ${isDone ? 'opacity-50' : ''}`;
                
                ticketElement.innerHTML = `
                    <div class="flex-shrink-0 w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center font-bold text-lg">${ticket.username.substring(0, 2).toUpperCase()}</div>
                    <div class="flex-grow">
                        <div class="flex justify-between items-center">
                            <p class="font-bold text-indigo-400">${ticket.username} <span class="text-gray-400 font-normal text-sm ml-2">${new Date(ticket.created_at).toLocaleString()}</span></p>
                            <span class="text-xs font-semibold px-2 py-1 rounded-full ${ticket.source === 'Outlook' ? 'bg-blue-500/20 text-blue-300' : 'bg-purple-500/20 text-purple-300'}">${ticket.source}</span>
                        </div>
                        <p class="text-white mt-1 text-lg">${ticket.subject}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="text-sm font-semibold py-1 px-3 rounded-full ${isDone ? 'bg-green-500/20 text-green-300' : 'bg-yellow-500/20 text-yellow-300'}">
                            ${ticket.status}
                        </div>
                        ${canModify ? `
                        <button onclick="openEditModal(${ticket.id}, '${ticket.subject.replace(/'/g, "\\'")}', '${ticket.status}')" class="text-gray-400 hover:text-indigo-400 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/></svg>
                        </button>
                        <button onclick="deleteTicket(${ticket.id})" class="text-gray-400 hover:text-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
                        </button>` : `<div class="w-[44px]"></div>`}
                    </div>
                `;
                ticketList.appendChild(ticketElement);
            });
        }
        
        function renderStats() {
            const statsContainer = document.getElementById('stats-container');
            statsContainer.innerHTML = '';
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const todaysTickets = tickets.filter(t => new Date(t.created_at) >= today);
            
            if (todaysTickets.length === 0) {
                 statsContainer.innerHTML = `<p class="text-gray-400">No tickets created today.</p>`;
                 return;
            }

            const userStats = {};
            todaysTickets.forEach(ticket => {
                userStats[ticket.username] = (userStats[ticket.username] || 0) + 1;
            });

            Array.from(allUsers).sort().forEach(user => {
                 const count = userStats[user] || 0;
                 statsContainer.innerHTML += `
                    <div class="bg-gray-800 p-3 rounded-lg flex-grow">
                        <div class="text-sm text-gray-400">${user}</div>
                        <div class="text-2xl font-bold text-white">${count}</div>
                    </div>
                 `;
            });
        }

        function renderAll() {
            renderTickets();
            renderStats();
        }
        
        // --- EVENT HANDLERS & LOGIC ---
        // ... (selectSource, createTicket, deleteTicket are mostly unchanged)
        function selectSource(source) {
            selectedSource = source;
            document.querySelectorAll('.source-btn').forEach(btn => btn.dataset.selected = 'false');
            document.getElementById(`source-${source.toLowerCase()}`).dataset.selected = 'true';
        }

        async function createTicket() {
            const subjectInput = document.getElementById('ticket-subject');
            const subject = subjectInput.value.trim();
            if (!subject || !selectedSource || !currentUser) return;
            
            const username = currentUser.user_metadata.display_name || currentUser.email.split('@')[0];
            const { error } = await _supabase.from('tickets').insert({ 
                user_id: currentUser.id, username, source: selectedSource, subject, status: 'In Progress'
             });

            if (!error) {
                subjectInput.value = '';
                document.querySelectorAll('.source-btn').forEach(btn => btn.dataset.selected = 'false');
                selectedSource = null;
                // ADDED: Manually refetch to show the new ticket immediately
                fetchTickets(true); 
            }
        }

        async function deleteTicket(ticketId) {
            await _supabase.from('tickets').delete().eq('id', ticketId);
        }

        // --- EDIT MODAL FUNCTIONS ---
        function openEditModal(id, subject, status) {
            document.getElementById('edit-ticket-id').value = id;
            document.getElementById('edit-subject').value = subject;
            document.getElementById('edit-status').value = status;
            const modal = document.getElementById('edit-modal');
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.remove('opacity-0'), 10);
        }

        function closeEditModal() {
            const modal = document.getElementById('edit-modal');
            modal.classList.add('opacity-0');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        async function updateTicket() {
            const id = document.getElementById('edit-ticket-id').value;
            const subject = document.getElementById('edit-subject').value;
            const status = document.getElementById('edit-status').value;
            await _supabase.from('tickets').update({ subject, status }).eq('id', id);
            closeEditModal();
        }
        
        // --- EXPORT FUNCTION ---
        function exportTickets(period) {
            const now = new Date();
            const filteredTickets = tickets.filter(t => {
                const ticketDate = new Date(t.created_at);
                if (period === 'daily') {
                    return ticketDate.toDateString() === now.toDateString();
                }
                if (period === 'weekly') {
                    const oneWeekAgo = new Date();
                    oneWeekAgo.setDate(now.getDate() - 7);
                    return ticketDate >= oneWeekAgo;
                }
                return false;
            });

            if (filteredTickets.length === 0) {
                alert(`No tickets to export for the ${period} period.`);
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "ID,Username,Source,Subject,Status,CreatedAt\r\n";
            filteredTickets.forEach(t => {
                const row = [t.id, t.username, t.source, `"${t.subject.replace(/"/g, '""')}"`, t.status, t.created_at].join(",");
                csvContent += row + "\r\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `tickets_${period}_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- INITIALIZATION & AUTH STATE CHANGES ---
        document.addEventListener('DOMContentLoaded', () => {
            _supabase.auth.onAuthStateChange((event, session) => {
                const loginOverlay = document.getElementById('login-overlay');
                if (session) {
                    currentUser = session.user;
                    document.getElementById('current-user').textContent = currentUser.user_metadata.display_name || currentUser.email.split('@')[0];
                    loginOverlay.style.opacity = '0';
                    setTimeout(() => loginOverlay.style.display = 'none', 300);
                    fetchTickets(true); // Initial fetch for the user
                } else {
                    currentUser = null;
                    tickets = [];
                    renderAll();
                    loginOverlay.style.display = 'flex';
                    setTimeout(() => loginOverlay.style.opacity = '1', 10);
                }
            });
            
            _supabase.channel('tickets')
              .on('postgres_changes', { event: '*', schema: 'public', table: 'tickets' }, payload => {
                fetchTickets(true); // Refetch from page 1 on any change
              })
              .subscribe();

            document.getElementById('ticket-subject').addEventListener('keypress', e => e.key === 'Enter' && createTicket());
        });
    </script>
</body>
</html>
