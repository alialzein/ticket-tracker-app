<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - B-PAL Ticketing System</title>
    <link rel="icon" type="image/png" href="./Pics/fav.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="./Pics/logo.png" alt="B-PAL Logo" class="w-32 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-white">Reset Password</h1>
            <p class="text-gray-400 mt-2">Enter your new password below</p>
        </div>

        <!-- Reset Password Form -->
        <div id="reset-form-container" class="bg-gray-800/50 backdrop-blur-sm rounded-lg shadow-2xl border border-gray-700 p-8">
            <form id="reset-password-form" class="space-y-6">
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-300 mb-2">
                        New Password
                    </label>
                    <input
                        type="password"
                        id="new-password"
                        name="password"
                        required
                        minlength="6"
                        class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                        placeholder="Enter new password (min 6 characters)"
                    >
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">
                        Confirm Password
                    </label>
                    <input
                        type="password"
                        id="confirm-password"
                        name="confirm-password"
                        required
                        minlength="6"
                        class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                        placeholder="Confirm new password"
                    >
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-500/20 border border-red-500/50 text-red-300 px-4 py-3 rounded-lg text-sm">
                </div>

                <!-- Success Message -->
                <div id="success-message" class="hidden bg-green-500/20 border border-green-500/50 text-green-300 px-4 py-3 rounded-lg text-sm">
                </div>

                <button
                    type="submit"
                    id="reset-button"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900"
                >
                    Reset Password
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="./index.html" class="text-sm text-indigo-400 hover:text-indigo-300 transition-colors">
                    Back to Login
                </a>
            </div>
        </div>

        <!-- Link Expired Message -->
        <div id="expired-message" class="hidden bg-gray-800/50 backdrop-blur-sm rounded-lg shadow-2xl border border-gray-700 p-8">
            <div class="text-center">
                <svg class="w-16 h-16 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
                <h2 class="text-xl font-bold text-white mb-2">Link Expired</h2>
                <p class="text-gray-400 mb-6">This password reset link has expired or is invalid. Please request a new password reset from your administrator.</p>
                <a href="./index.html" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200">
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { _supabase } from './js/config.js';

        const form = document.getElementById('reset-password-form');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const resetButton = document.getElementById('reset-button');
        const resetFormContainer = document.getElementById('reset-form-container');
        const expiredMessage = document.getElementById('expired-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        // Check if this is a valid password recovery session
        async function checkRecoverySession() {
            try {
                // Check URL for error parameters
                const urlParams = new URLSearchParams(window.location.hash.substring(1));
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                if (error) {
                    console.error('[Reset Password] Error in URL:', error, errorDescription);
                    resetFormContainer.classList.add('hidden');
                    expiredMessage.classList.remove('hidden');
                    return;
                }

                // Get the current session
                const { data: { session }, error: sessionError } = await _supabase.auth.getSession();

                if (sessionError) {
                    console.error('[Reset Password] Session error:', sessionError);
                    resetFormContainer.classList.add('hidden');
                    expiredMessage.classList.remove('hidden');
                    return;
                }

                // Check if this is a recovery session (user clicked reset link)
                if (!session) {
                    console.error('[Reset Password] No session found');
                    resetFormContainer.classList.add('hidden');
                    expiredMessage.classList.remove('hidden');
                    return;
                }

                console.log('[Reset Password] Valid recovery session found');
            } catch (err) {
                console.error('[Reset Password] Error checking session:', err);
                resetFormContainer.classList.add('hidden');
                expiredMessage.classList.remove('hidden');
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match. Please try again.');
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }

            try {
                resetButton.disabled = true;
                resetButton.textContent = 'Resetting...';

                // Update the user's password
                const { data, error } = await _supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                showSuccess('Password reset successfully! Redirecting to login...');

                // Sign out the user (to clear the recovery session)
                await _supabase.auth.signOut();

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 2000);

            } catch (err) {
                console.error('[Reset Password] Error:', err);
                showError(err.message || 'Failed to reset password. Please try again or request a new reset link.');
                resetButton.disabled = false;
                resetButton.textContent = 'Reset Password';
            }
        });

        // Check recovery session on page load
        checkRecoverySession();
    </script>
</body>
</html>
